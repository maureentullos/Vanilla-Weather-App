<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <h1 id="city">
            
        </h1> 
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-6">
            <input 
            type="search" 
            placeholder="Type a city..." 
            class="form-control" 
            id="city-input"
            />
            </div>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-50"/>
            </div>
        </form>
        </div>
       
        <ul>
            <li class="date" id="date">
                Monday 16:25
            </li>
        
    
        </ul>
        <div class="row">
            <div class="col-md-6 today-image">
                <img
                src=""
                alt="Partly Cloudy"
                id = "icon"
                class="main-image" />
              
    
                <strong class ="temperature" id="temperature">87</strong> <small class="units"><a href="#" id="fahrenheit-link"class="active">째F</a> | <a href="#" id="celsius-link">째C</a> </small><br/>
                <span id="description" class="description">Mostly Sunny</span>
            </div>
                
              
    
            <div class="col-md-6">
                <ul>
                    <li>
                        <strong>Precipitation:</strong> <span id="precipitation">3</span>%
                    </li>
                    <li>
                        <strong>Humidity:</strong> <span id="humidity">54</span>%
                    </li>
                    <li>
                        <strong>Wind:</strong> <span id="wind">18 </span> km/h
                    </li>
                </ul>
            </div>
        </div>
       
     <div class="weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="weather-forecast-day">
                    Thu <br/>
                    <img
                    src="https://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width = "60";
                    />
                    <div class=" weather-forecast-temp">
                        <span class="weather-forecast-temp-max">
                        89째 
                        </span>
                
                        <span class="weather-forecast-temp-min">
                        70째
                        </span>
                    </div>
                </div>
            </div>
            
       

        </div>
     </div>
  
   </div>
      <span class="github">
        <small>
        <a href="https://github.com/maureentullos/Vanilla-Weather-App.git"
        target="_blank" >
        Open-source code</a>  by Maureen Tullos
        
     
        </span> 
     <script src ="src/app.js"></script>  
</body>
</html>
